    // call, apply둘중 하나와 bind를 꼭 기억해야댐!

    name:"조성희",
    exp:"진지"
}

    alert(pName+ "씨 왜눌러?"+this.name + this.exp);
}

// bind를 모르면 소스 전체 형식을 고쳐야 함.
// bind 사용법 자체는 call과 똑같음. 동작이 다름
// bind는 내부적으로 새로운 함수를 만들어서 해당 함수의 포인터(함수이름)만 리턴해줌
mJungsu.addEventListener("click", fCheck.bind(josh,"홍길동")); // fCheck() : ()를 붙이면 클릭하지않아도 실행됨
