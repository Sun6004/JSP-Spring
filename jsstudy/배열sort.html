<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    // 배열 클래스
    function myArray(){
        this.length = 0;
    }

    // push 메서드
    myArray.prototype.push = function(ele){
        this[this.length] = ele;
        this.length++;
        return this; //메서드 체이닝
    }

    //sort 메서드
    myArray.prototype.sort = function(pCallback){
        for(j =0; j<this.length; j++){
            for(let i = j+1; i < this.length; i++){
                if(pCallback(this[j], this[i]) > 0){
                    let temp = this[j];
                    this[j] = this[i]
                    this[i] = temp;
                }
            }   
        }
    }
    let test = new myArray();
    test.push(2).push(4).push(7).push(1).push(9);
    test.sort(function(a,b){
        return a-b;
    })
    console.log("체크: ",test);
    // 배열 객체에 short가 제공됨
    //const testArr1 = [1,4,6,7,2,3];
    const testArr1 = ["zxc","asd","qwe","dfg","vvv","bnm"];

    alert("asd"-0);
    alert("asd"<"zxc"); //크기 비교는 내부적으로 아스키코드, 유니코드 값으로 비교됨
    alert("체크: "+ testArr1.sort());
    alert("체크: "+ testArr1.sort(function(a,b){
        if(b>a) return 1;
        if(b == a) return 0;
        if(b<a) return -1;
    }));
