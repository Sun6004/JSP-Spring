<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #tabs{
        position: relative;
        width: 300px;
        height: 500px;
        border: 1px solid black;
    }
    .tab{
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: bisque;
        color: blueviolet;
        font-size: 2em;
    }
</style>
</head>
<body>
    <button onclick="ftab(0)">tab1</button>
    <button onclick="ftab(1)">tab2</button>
    <button onclick="ftab(2)">tab3</button>
    <div id="tabs">
        <div class="tab" style="z-index: 100;"><h2>탭1</h2></div>
        <div class="tab"><h2>탭2</h2></div>
        <div class="tab"><h2>탭3</h2></div>
    </div>
    <script>
        const myTabs = document.querySelectorAll(".tab");
        function finitTab(){
            for(let i=0; i<myTabs.length; i++){
                myTabs[i].style.zIndex =1;
                //myTabs[i].style.boarderBottom = "1px solid blick";
            }
        }
        function ftab(num){
            finitTab(); //z-index 초기화
            myTabs[num].style.zIndex=999;
            //event.target.style.boarderBottom = "10px solid blick";
        }
    </script>
</body>
</html>
