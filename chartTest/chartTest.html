<!DOCTYPE html>

<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Js</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    .container{
        width: 500px;
        height: 300px;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <canvas id="myChart1"></canvas>
            </div>
            <div class="col-md-12">
                <canvas id="myChart2"></canvas>
            </div>
            <div class="col-md-12">
                <canvas id="myChart3"></canvas>
            </div>
            <div class="col-md-12">
                <canvas id="myChart4"></canvas>
            </div>
        </div>
    </div>
<script>
    
    let myChart1 = document.getElementById('myChart1').getContext('2d');
    let myChart2 = document.getElementById('myChart2').getContext('2d');
    let myChart3 = document.getElementById('myChart3').getContext('2d');
    let myChart4 = document.getElementById('myChart4').getContext('2d');

    let barChart1 = new Chart(myChart1, {
        type: 'line',
        data: {
        labels: ['컴퓨터보안과', '디자인과', '수학과', '체육과', '컴퓨터공학과', '전기과'],
        datasets:[{
            label: '학생수',
            data: [
                20,300,100,150,1000,400
            ],
            borderColor: 'rgb(75, 192, 192)',
            tension: 0.1
        }]
    }
    })


let barChart2 = new Chart(myChart2, {
    type: 'bar', 
    data: {
        labels: ['컴퓨터보안과', '디자인과', '수학과', '체육과', '컴퓨터공학과'],
        datasets:[{
            label: '학생수',
            data: [
                20,300,100,150,1000
            ],
            backgroundColor:[
                'red',
                'rgba(255, 255, 0, 0.5)',
                'blue',
                'green',
                'skyblue'
            ],
            borderWidth: 0,
            borderColor: 'red',
            hoverBorderWidth: 5
        }]
    }
})
let barChart3 = new Chart(myChart3, {
    type: 'doughnut', 
    data: {
        labels: ['컴퓨터보안과', '디자인과', '수학과', '체육과', '컴퓨터공학과'],
        datasets:[{
            label: '학생수',
            data: [
                20,300,100,150,1000
            ],
            backgroundColor:[
                'red',
                'rgba(255, 255, 0, 0.5)',
                'blue',
                'green',
                'skyblue'
            ],
            hoverOffset: 10
        }]
    },
    options: {
        plugins: {
            datalabels: { 
                color: 'black', // 텍스트 색상 설정
                font: {
                    size: 10 // 텍스트 크기 설정
                },
                // 차트 바깥쪽에 데이터 값 표시
                formatter: (value, ctx) => {
                    let label = ctx.chart.data.labels[ctx.dataIndex];
                    return label + ": " + value; // "라벨: 값" 형식으로 텍스트 반환
                },
                anchor: 'center', // 텍스트 위치 설정 (end는 섹션 끝에 배치)
                align: 'center' // 텍스트 정렬 설정 (end는 오른쪽 정렬)
            }
        }
    }
})

let barChart4 = new Chart(myChart4, {
    type: 'radar', 
    data: {
        labels: ['컴퓨터보안과', '디자인과', '수학과', '체육과', '컴퓨터공학과'],
        datasets:[{
            label: '학생수',
            data: [
                200,300,500,700,1000
            ],
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgb(255, 99, 132)',
            pointBackgroundColor: 'rgb(255, 99, 132)',
            pointBorderColor: '#fff',
            pointHoverBackgroundColor: '#fff',
            pointHoverBorderColor: 'rgb(255, 99, 132)'
        },{
            label: '취업현황',
            data: [
                850,900,550,150,150
            ],
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgb(54, 162, 235)',
            pointBackgroundColor: 'rgb(54, 162, 235)',
            pointBorderColor: '#fff',
            pointHoverBackgroundColor: '#fff',
            pointHoverBorderColor: 'rgb(54, 162, 235)'
        }]
    }
})
</script>
</body>
</html>
