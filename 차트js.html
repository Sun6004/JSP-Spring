<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="fWrite()">값쓰기</button>
    <div style="width: 600px; height: 600px;">
        <canvas id="myChart"></canvas>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
    <script>
    function fWrite(){
        let data1 =[];
        let data2 =[];
        //데이터셋을 한개 더 넣고싶어
        for(let i=0; i=6; i++){
            data1.push(Math.floor(Math.random()*60)+40);
            data2.push(Math.floor(Math.random()*80)+20);
        }
        
        myChart.data.datasets[0].data = data1
        myChart.data.datasets[1].data = data2

       /*  newDataset = {
            type: "line",
            label: 'ㅗ',
            data: [12, 19, 3, 5, 2, 3],
            borderWidth: 1
        }
        myChart.data.datasets.push(newDataset); */

        //myChart.data.datasets[0].data[2] = 300;
        myChart.update(); //변경된 데이터로 차트 리로드
        
    }
    const ctx = document.querySelector('#myChart');
      
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: 'this year',
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1
            },
            {
                label: 'last year',
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1
            }]
        },
        options: {
        scales: {
            y: {
                beginAtZero: true
                }
            }
        }
    });
    //alert(myChart.data.datasets[0].data[2]);
    </script>
</body>
</html>
